<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakhi pitha ghor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <header>
    

    </header>

<main>

<section>
    <h2>Please fill up the form</h2>
 
    <form>
    
    <label for="name">Your Name:
    <input id="name" type="text" placeholder="Your name">
    </label>
     
    <label for="email">
    Your Email:
    <input type="email" name="" id="email" placeholder="Your Name">
    </label>
     
    <label for="number">Your Number:
     <input type="number" name="" id="number" placeholder="Phone Number">   
     </label>
    
    <fieldset>
    <legend>Pick one pitha</legend>
    
    <label for="chiti">
     <input type="radio" name="pitha" id="chiti">Chiti   
    </label>

    <label for="vapa">
    <input type="radio" name="pitha" id="vapa">Vapa    
    </label>

    <label for="Mukhsala">
    <input type="radio" name="pitha" id="Mukhsala">  Mukhsala 
    </label>
    </fieldset> 



    <fieldset>
     <legend>Choice one or more Vorta</legend>
    
    <label for="suajpata">
    <input type="checkbox" name="vorta" id="suajpata"> Suajpata   
    </label> 
 
    <label for="sorisa">
    <input type="checkbox" name="vorta" id="sorisa">Sorisa    
    </label>

    <label for="moris">
     <input type="checkbox" name="vorta" id="moris">Moris
     </label>
     </fieldset>


    <fieldset>
    <legend>Any Compliment</legend>
    <textarea name=" " id="" cols="30" rows="5"></textarea>
    </fieldset>

    <input type="reset" value="Reset">

    <input type="submit" value="Order">



</form>












</section>


</main>



<footer>

</footer>







</body>
</html>
